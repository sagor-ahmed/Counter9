<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COunter10 main</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    
    <div class="main-body">
        <img src="images/s1.png" alt="" class="img-fluid bg-img w-100">
        
        <!--  counter part start  -->
        <section id="counter-part">
            <div class="counter-top-content">
                <span class="c-boxes bpt box-1">
                    <h2 class="counter">100</h2> <span><h2>+</h2></span>
                </span>
                
                <span class="c-boxes  bpt box-2">
                    <h2 class="counter">30</h2> <span><h2 class="sym">+</h2></span>
                </span>
                
                <span class="c-boxes  bpt box-3">
                    <h2 class="counter">1</h2> <span><h2 class="sym">M</h2></span>
                </span>
                
            </div>
            <div class="counter-bottom-content">
                
                <span class="c-boxes  bpb box-4">
                    <h2 class="counter">200</h2>

                </span>
                
                
                <span class="c-boxes bpb box-5">
                    <h2 class="counter">5</h2> <span><h2>+</h2></span>
                </span>
                
                <span  class="c-boxes bpb box-6">
                    <h2 class="counter">90</h2>
                </span>
                
                <span class="c-boxes bpb box-7">
                    <h2 class="counter">11</h2>
                </span>
            </div>
            
            
        </section>
        
    </div>
    
    
    
    
    
    
    <!--  counter part end  -->
    
    
    
    
    
    
    <!--
        
        
        <span class="counter">1,234,567.00</span>
        <span>$</span><span class="counter">1.99</span>
        <span class="counter">12345</span>
        
        
        
        
    -->
    
    
    
    
    
    
    
    
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/script.js"></script>
    
    
</body>
</html>
